<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Happy New Year 2025</title>
</head>
<body>
    <div class="wrapper">
        <h1>Thời gian chỉ còn...</h1>
        <div class="box-time">
            <div class="time">
                <p>Ngày</p>
                <span id="days">day</span>
            </div>
            <div class="time">
                <p>Giờ</p>
                <span id="hours">hours</span>
            </div>
            <div class="time">
                <p>Phút</p>
                <span id="minutes">minute</span>
            </div>
            <div class="time">
                <p>Giây</p>
                <span id="seconds">seconds</span>
            </div>
        </div>
    </div>
    <!-- Snowflakes -->
    <div class="snowflake" style="left: 20%; animation-delay: 0s;"></div>
    <div class="snowflake" style="left: 40%; animation-delay: 1s;"></div>
    <div class="snowflake" style="left: 60%; animation-delay: 2s;"></div>
    <div class="snowflake" style="left: 80%; animation-delay: 3s;"></div>
    <div class="snowflake" style="left: 50%; animation-delay: 1.5s;"></div>

    <!-- Lanterns -->
    <div class="lantern" style="left: 25%; animation-delay: 0s;"></div>
    <div class="lantern" style="left: 75%; animation-delay: 1.5s;"></div>
</body>
<script src="./app.js"></script>
</html>
